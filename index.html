body {
/* Ustawienie obrazu tła */
background-image: url('tło.jpg');
background-size: cover; /* Pokrycie całej dostępnej przestrzeni */
background-position: center; /* Wycentrowanie tła */
color: white; /* Ustawienie białego tekstu dla lepszej widoczności na ciemnym tle */
}
header, main, footer {
background: rgba(0, 0, 0, 0.6); /* Dodanie lekkiego przyciemnienia dla lepszej czytelności tekstu */
padding: 10px;
margin: 10px;
}
nav ul {
list-style-type: none; /* Usunięcie kropek z listy */
padding: 0;
}
nav ul li {
display: inline; /* Wyświetlanie elementów listy w linii */
margin-right: 10px;
}
nav ul li a {
color: white; /* Biały tekst dla linków */
text-decoration: none; /* Usunięcie podkreślenia linków */
}
nav ul li a:hover {
text-decoration: underline; /* Podkreślenie linków przy najechaniu */
}
#clock {
position: absolute;
right: 10px;
top: 10px;
color: #333;
font-size: 16px;
}
</style> 
<script>
function updateClock() {
const now = new Date();
let hours = now.getHours().toString().padStart(2, '0');
let minutes = now.getMinutes().toString().padStart(2, '0');
let seconds = now.getSeconds().toString().padStart(2, '0');
let day = now.getDate().toString().padStart(2, '0');
let month = (now.getMonth() + 1).toString().padStart(2, '0');
let year = now.getFullYear();
document.getElementById('clock').textContent = day + '.' + month + '.' + year + ' ' + hours + ':' + minutes + ':' + seconds;
}

window.onload = function() {
setInterval(updateClock, 1000);
};
</script>
</head>
